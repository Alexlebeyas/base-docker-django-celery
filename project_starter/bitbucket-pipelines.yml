# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.4.6

pipelines:

  branches:
    develop:
      - step:
          script:s
            - echo $BITBUCKET_BRANCH
            - apt-get update
            - apt-get install -y rsync
            - cd puppet && python deploy.py deploy_staging

    master:
      - step:
          script:
            - echo $BITBUCKET_BRANCH
            - apt-get update
            - apt-get install -y rsync
            - cd puppet && python deploy.py