{% extends "auth_base.html" %}
{% block content %}
  <!--MDB Forms-->
  <!-- Grid row -->
  <div class="row" style="margin-top:10%">
      <!-- Grid column -->
      <div class="offset-md-3 col-md-6 mb-4">
          <div class="card near-moon-gradient form-white">
              <div class="card-body">
                   {% if form.email.errors %}
                      {{ form.email.errors }}
                    {% endif %}

                  <!-- Form subscription -->
                    <form action="" method="post" autocomplete="off">
                        {% csrf_token %}
                        <h3 class="text-center indigo-text font-bold py-4"><strong> </strong></h3>
                        <div class="md-form">
                            <i class="fa fa-envelope prefix white-text"></i>
                            <input readonly onfocus="this.removeAttribute('readonly');" autocomplete="off" type="email" id="form25" name="{{ form.email.html_name }}" class="form-control">
                            <label for="form25">{{ form.email.label }}</label>
                        </div>
                        <div class="text-center py-4">
                            <button type="submit" value="Reset password"class="btn btn-indigo">Reset <i class="fa fa-unlock ml-1"></i></button>
                        </div>
                    </form>
                  <!-- Form subscription -->
                  {# Assumes you setup the password_reset view in your URLconf #}
                  <p><a href="{% url 'login' %}">Login</a></p>
                </div>
          </div>
      </div>
      <!-- Grid column -->
  </div>
  <!-- Grid row -->
{% endblock %}
